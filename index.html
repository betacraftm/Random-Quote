<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random quotes generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="quote">
      <p class="quote-display">"The only thing we have to fear is fear itself."</p>
    </div>
    <div class="author">
      <h3 class="author-display">Franklin D. Roosevelt</h3>
    </div>
  </div>
  <button class="generator">Generate Quotes</button>
  <script type="module" src="scripts/script.js"></script>
</body>
</html>
